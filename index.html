<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/index.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Login page</title>
  </head>
  <body class="container-fluid d-flex d-row">
    <div class="vh-75 mw-50 d-inline-block p-5 card bg-primary m-3">
      <h1 class="justify-content-start">*Band-aid*</h1>
      <div class="form-group justify-content-end">
        <label for="Media-site-login">Email address</label>
        <input
          type="email"
          class="form-control"
          id="Media-site-login"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group justify-content-end">
        <label for="Media-site-password">Password</label>
        <input
          type="password"
          class="form-control"
          id="Media-site-password"
          placeholder="Enter password"
        />
      </div>
    </div>
  </body>
</html>
