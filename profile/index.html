<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
      <meta charset="UTF-8" />
      <meta
        name="description"
        content="Profile page belonging to a Musync user"
      />
      <meta name="keywords" content="Meeting-place, Music, SoMe" />
      <meta name="author" content="Alex Storm Skoglund" />
    </head>
    <title>Musync | Profile</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monofett&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <header class="container-fluid border border-5 border-info p-3">
    <div class="container-fluid">
      <a href="../index.html">
        <!-- This is from Bootstrap icons -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="56"
          height="56"
          fill="black"
          class="bi bi-box-arrow-left float-end mt-5 mr-4 d-none d-sm-block"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"
          />
          <path
            fill-rule="evenodd"
            d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"
          />
        </svg>
      </a>

      <img
        src="/images/User_main.jpg"
        alt="An image of a male with dark red hair and beard"
        class="rounded-circle float-end col-1"
      />
    </div>

    <img
      src="/images/_musync_.png"
      alt="A logo in bold letters, it spells *musync*"
      class="col-3"
    />

    <nav class="navbar navbar-expand-lg bg-secondary display-6">
      <div class="container-fluid">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="/profile/index.html"
              >Profile</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../feed/index.html">Feed</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link d-sm-block d-md-none d-lg-none"
              href="../index.html"
              >Log-out</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <body class="bg-secondary">
    <!-- main profile-container -->
    <div
      class="container mt-5 mb-5 100vh bg-primary justify-content-between align-items-center col-sm-10 col-md-8 col-lg-5 border-rounded clearfix rounded-5 p-3 box-shadow"
    >
      <h1 class="fw-bolder">John Doe</h1>
      <h2 class="fw-italic">Drums</h2>
      <img
        src="/images/User_main.jpg"
        alt="A profile picture of a man with red hair and beard"
        class="rounded-circle img-fluid col-lg-2 col-md-4 col-sm-2 border-info img-thumbnail float-end border-4 border-info"
      />
      <p class="fw-bolder mt-5">Online</p>
      <p class="fw-bolder mt-0">Vestland, Norway</p>
      <div class="d-inline-flex">
        <button type="button" class="btn p-2 btn-info">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-person-add"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"
            />
            <path
              d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"
            />
          </svg>
          <p class="fw-bold">Follow</p>
        </button>
      </div>
      <hr />
      <div>
        <h3 class="mt-2">Followers</h3>
        <p class="fw-bold mt-2">Friend: 3</p>
        <p class="fw-bold mt-2">Online: 3</p>
      </div>
      <div>
        <hr />
        <p class="lead fw-bold">Posts by this user</p>
        <select class="border-2 border-info">
          <option selected="">List of posts</option>
          <option value="1">Recent post</option>
          <option value="2">Archived posts</option>
        </select>
        <hr />
      </div>
      <div class="mw-25">
        <h3 class="fw-stronger">Update Bio:</h3>
        <textarea class="my-form" id="message" rows="3"></textarea>
      </div>
      <form method="post">
        <h4 class="fw-bolder">What is your main instrument?</h4>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="intrument1"
            name="intrument1"
            class="custom-control-input"
            checked=""
          />
          <label class="custom-control-label" for="intrument1">Vocals</label>
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="intrument2"
            name="intrument2"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="intrument2">Piano</label>
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="intrument3"
            name="intrument3"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="intrument3">Drums</label>
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="intrument4"
            name="intrument4"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="intrument4"
            >Acoustic guitar</label
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="intrument5"
            name="intrument5"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="intrument5"
            >Electric guitar</label
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="intrument6"
            name="intrument6"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="intrument6"
            >Acoustic bass</label
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="intrument7"
            name="intrument7"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="intrument7"
            >Electric bass</label
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="intrument8"
            name="intrument8"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="intrument8">Other</label>
        </div>
        <button class="btn btn-info float-end">Save</button>
      </form>
    </div>
    <footer class="text-center border border-5 border-info">
      &copy2024
      <div><h5 class="display-6">*musync*</h5></div>
    </footer>
  </body>
</html>
