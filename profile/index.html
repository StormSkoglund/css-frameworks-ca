<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container mt-5 bg-primary justify-content-between align-items-center col-sm-10 col-md-8 col-lg-5 border-rounded clearfix"
    >
      <h1 class="fw-bolder">Alex Skoglund</h1>
      <h2 class="fw-italic">Drums</h2>
      <img
        src="/images/mememe-min-min.jpg"
        alt="A profile picture of a man with dark-blonde hair"
        class="rounded-circle img-fluid col-lg-2 col-md-4 col-sm-5 border-info img-thumbnail float-end border-4 border-info"
      />
      <p class="fw-bolder mt-5">Online</p>
      <p class="fw-bolder mt-0">Vestland, Norway</p>
      <hr />
      <div class="bio-box"></div>
      <h3>What is your main instrument?</h3>
      <div class="custom-control custom-radio">
        <input
          type="radio"
          id="customRadio1"
          name="customRadio"
          class="custom-control-input"
          checked=""
        />
        <label class="custom-control-label" for="customRadio1"
          >Toggle this custom radio</label
        >
      </div>
      <div class="custom-control custom-radio">
        <input
          type="radio"
          id="customRadio2"
          name="customRadio"
          class="custom-control-input"
        />
        <label class="custom-control-label" for="customRadio2"
          >Or toggle this other custom radio</label
        >
      </div>
    </div>
  </body>
</html>
